<head>
  <meta charset="UTF-8">

<html>
  <head>
  </head>
  <body>
    <div class="Wrap">
      <header>
        <h1>iro.js Layout Examples</h1>
        <p>
          Demo showing multiple color picker layout posibilities available with <a href="https://iro.js.org" target="_blank">iro.js</a>, 
        </p>
      </header>
      <div class="Grid">
        <div class="ColorPicker" id="defaultPicker">
          <h3>Default</h3>
        </div>
        <div class="ColorPicker" id="boxPicker">
          <h3>Box &amp; hue slider</h3>
        </div>
        <div class="ColorPicker" id="sliderPicker">
          <h3>"It's all sliders!"</h3>
        </div>
        <div class="ColorPicker" id="kelvinPicker">
          <h3>Temperature slider</h3>
        </div>
        <div class="ColorPicker" id="wheelPicker">
          <h3>Wheel only</h3>
        </div>
        <div class="ColorPicker" id="circleSliderPicker">
          <h3>Circular slider</h3>
        </div>
      </div>
    </div>
  </body>
</html>
